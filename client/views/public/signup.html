<template name="signup">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
      <h3 class="page-header">Start your personal Droplogs!</h3>
      <p>Signup for a <strong>FREE ALPHA</strong> version of Runelytics Droplogging app and start logging your drops!</p>
      <form id="application-signup" class="signup">
        <h4 class="page-header">Account details</h4>
        <div class="form-group">
          <label for="username">Create your Runelytics username</label>
          <input type="text" name="username" class="form-control" placeholder="Username">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div> <!-- end .form-group -->

        <div class="form-group">
          <input type="submit" class="btn btn-success btn-block" data-loading-text="Setting up your trial..." style="margin-top: 40px; margin-bottom: 20px;" value="Sign up">
          <p>Remember your username/password, for now there's no way to retrieve them if you forgot them!</p>
        </div> <!-- end .form-group -->
      </form>
    </div> <!-- end .col-xs-12 -->
  </div> <!-- end .row -->
</template>
